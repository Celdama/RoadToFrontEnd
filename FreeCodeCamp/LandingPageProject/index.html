<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a href="#" class="navbar-brand">Greeno</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            id="navbarText"
            class="collapse navbar-collapse justify-content-end"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a href="#">Sign in</a>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="container d-flex">
        <div
          class="
            main-content
            col-6
            d-flex
            justify-content-center
            align-items-start
            flex-column
            pt-5
            pe-5
          "
        >
          <h1 class="display-2 mb-4">
            Plan a Tree<br />
            and Green the Earth
          </h1>
          <button class="btn btn-success align-self-start mt-2 btn-custom">
            Get Start
          </button>
        </div>
        <div class="main-img col-6 d-flex justify-content-center">
          <div class="box">
            <div class="circle">
              <img src="./Images/plant.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <section id="collection-section" class="container-fluid">
      <div class="container mt-5">
        <h2 class="text-center">Plant Collection</h2>
        <div class="d-flex justify-content-center flex-wrap">
          <article class="collection-card flex-grow-1">
            <img src="./Images/plant_1.jpg" alt="" />
            <p class="my-3">Bird Of Paradise</p>
          </article>
          <article class="collection-card flex-grow-1">
            <img src="./Images/plant_2.jpg" alt="" />
            <p class="my-3">Rubber Plants</p>
          </article>
          <article class="collection-card flex-grow-1">
            <img src="./Images/plant_3.jpg" alt="" />
            <p class="my-3">String Of Pearls</p>
          </article>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
