<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms demo</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form action="tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input type="text" placeholder="test" id="username" name="username" />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="enter your password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Choose your Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input type="number" min="1" max="100" id="color" name="num" />
      </p>
      <p>
        <label for="reset">Reset</label>
        <input type="reset" id="reset" />
      </p>
      <button>Submit</button>
    </form>

    <h2>hacking reddit search</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" id="" />
      <button>Search Reddit</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_to" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="me">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="">Please Select a Entree</label>
        <select name="meal" id="meal">
          <option value="">-- Please choose an option --</option>
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>

      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="10"
          step="2"
          value="7"
          name="cheese_level"
        />
      </p>

      <p>
        <label for="request">Any Request ?</label>
        <br />
        <textarea
          name=""
          id="request"
          cols="20"
          rows="4"
          placeholder="type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
