<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1 text-center text-primary">Grid System</h1>
      <div class="row">
        <div class="col-8 bg-success">I am 8 units</div>
        <div class="col-2 bg-warning">I am 2 units</div>
        <div class="col-2 bg-danger">I am 2 units</div>
      </div>
      <div class="row">
        <div class="col-4 bg-success">I am 4 units</div>
        <div class="col-4 bg-warning">I am 4 units</div>
        <div class="col-4 bg-danger">I am 4 units</div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col bg-success">I am Auto Sized</div>
          <div class="col bg-warning">I am Auto Sized</div>
          <div class="col bg-success">I am Auto Sized</div>
          <div class="col bg-warning">I am Auto Sized</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
