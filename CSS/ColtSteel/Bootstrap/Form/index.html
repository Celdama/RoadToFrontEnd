<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-2">Forms</h2>
      <form action="#nowhere">
        <div class="row g-2">
          <div class="col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="email"
              id="email"
            />
          </div>
          <div class="col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              id="password"
            />
          </div>
        </div>
        <div class="col">
          <label for="adress">Street Adresse</label>
          <input
            type="text"
            class="form-control"
            placeholder="567 Chickens Road"
            id="adresse"
          />
        </div>
        <div class="row g-2">
          <div class="col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="" id="city" />
          </div>
          <div class="col-md-3 col-6">
            <label for="">State</label>
            <select class="form-select" name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
            </select>
          </div>
          <div class="col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" placeholder="" id="zip" />
          </div>
        </div>
        <div class="input-group mt-3 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tos" />
            <label class="form-check-label" for="tos"> Sign Me Up </label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
